<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Calculadora - PT TPA - Júlio César</title>

    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    
    <div class="section">
      <center>
        <div class="title">Calculadora - PT TPA</div>
      </center>


      <div class="input">
        <input placeholder="Digite o valor da sua renda." type="number" id="renda" required="required">
      </div>

      <div class="input">
        <input placeholder="Digite o valor do bem." type="number" id="valor" required="required">
      </div>


      <div class="input">
        <input placeholder="Digite o valor da entrada." type="number" id='entrada' required="required">
      </div>

      <div class="input">
        <input placeholder="Digite o valor da taxa." type="number" id='taxa' required="required">
      </div>

      <div class="input">
        <input placeholder="Digite o número de parcelas." type="number" id='parcelas' required="required">
      </div>

      <button type="button" class="btn btn-outline-dark" Dark id='calcular'>Calcular</button>

      <div class="result" id='resultado'></div>

  </main>
  <footer class="bg-light text-center text-lg-start" style="background-color: rgba(252, 1, 1, 0.767)">;

    </div>

</body>

</html>
